lenses:
  licenseUrl: https://licenses.lenses.io/d/?id=f7b6010d-9b5f-11eb-9025-42010af01003
  kafka:
    bootstrapServers:
    - name: kafka-mgb-kafka-bootstrap
      port: 9092
      saslPlainTextPort: 9095
      saslSslPort: 9094
      sslPort: 9093
    metrics:
      enabled: false
      password: null
      port: 9102
      ssl: null
      type: JMX
      username: null
    sasl:
      enabled: false
      jaasConfig: ""
      jaasFileData: ""
      keyTabData: ""
      krb5Conf: ""
      mechanism: GSSAPI
    ssl:
      enabled: false
      keyPassword: null
      keyStoreFileData: ""
      keyStorePassword: null
      trustStoreFileData: ""
      trustStorePassword: null
  schemaRegistries:
    enabled: true
    hosts:
      - host: kafka-schema-registry-cp-schema-registry
        protocol: http
        port: 8081
        metrics:
          type: "JMX"
          port: 5555
          username:
          password:
          ssl:
  connectClusters:
    enabled: true
    clusters:
      - name: kafka-connect
        protocol: http
        port: 8083
        jmxPort: 5555
        offsetsTopic: kafka-connect-cp-kafka-connect-offset
        statusTopic: kafka-connect-cp-kafka-connect-status
        configTopic: kafka-connect-cp-kafka-connect-config
        hosts:
          - host: kafka-connect-cp-kafka-connect
            metrics:
              type: "JMX"
              port: 5555
              username:
              password:
              ssl:
